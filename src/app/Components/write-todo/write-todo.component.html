<div class="container p-3">
  <div class="col-sm-12">
    <mat-card class="cardShadow">
      <div class="row">
        <mat-form-field class="w-100 p-3">
          <mat-label>What do you need to do?</mat-label>
          <input
            matInput
            placeholder="Ex. Use a binary search"
            matTextareaAutosize
            #titleInput
          >
        </mat-form-field>
      </div>

      <div class="row">
        <mat-form-field class="w-100 p-3">
          <mat-label>Write details</mat-label>
          <textarea
            matInput
            placeholder="Ex. Define first and last element"
            matTextareaAutosize
            #detailInput
          ></textarea>
        </mat-form-field>
      </div>
      <div class="text-right">
        <button mat-button (click)="addToDo(titleInput.value, detailInput.value)">
          <mat-icon>add</mat-icon>
        </button>
      </div>
    </mat-card>
  </div>
</div>
